<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    {% if request.resolver_match.url_name not in 'login register' %}
<nav class="bg-blue-600 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="{% url 'home' %}" class="text-white text-xl font-bold">
            <img src="https://cdn.pixabay.com/photo/2022/08/22/02/05/logo-7402513_640.png" height="50px" width="50px" alt="Logo">
        </a>
        <ul class="flex space-x-6 text-white">
            <li><a href="{% url 'home' %}" class="hover:bg-blue-700 px-4 py-2">Home</a></li>
            <li><a href="{% url 'add_employee' %}" class="hover:bg-blue-700 px-4 py-2">Add Employee</a></li>
            <li><a href="{% url 'management' %}" class="hover:bg-blue-700 px-4 py-2">Mangement</a></li>
            <li><a href="{% url 'profile' %}" class="hover:bg-blue-700 px-4 py-2">Profile</a></li>
        </ul>

        <a href="{% url 'logout' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Log Out</a>
    </div>
</nav>
{% endif %}


<div class="container mx-auto p-4">
    {% block content %}
    {% endblock content %}
</div>

</body>
</html>
